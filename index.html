<!DOCTYPE html>
<html lang="en">
<head>
<title>Stopwatch</title>

    <!-- <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" /> -->

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> -->

    <link rel="stylesheet" href="stopstyle.css">
</head>
<body>


    <!--container for the stop watch-->
    <div id="main">
    <h1>  <i class="fas fa-hourglass-half"></i> Stopwatch <i class="fas fa-hourglass-half"></i> </h1>
        <hr>

        <!-- Div containing timer-->
        
        <div id="timer">
            <!-- Hour div container -->
            <div id="hour">
                <div class="counter" id="hour2">0</div>

                <div class="counter" id="hour1">0</div>
            </div> :

            <!-- Minute div container -->

            <div id="min">
                <div class="counter" id="min2">0</div>

                <div class="counter" id="min1">0</div>
            </div>: 

            <!-- second div container -->

            <div id="sec">
                <div class="counter" id="sec2">0</div>

                <div class="counter" id="sec1">0</div>
            </div>
        </div>

        <hr>

        <!-- button divs contains all the buttons  start, stop and reset-->
        
        <div class="button">
            <button type="button" class="btn btn-lg" id="start"><i class="fas fa-power-off"></i> start</button>

            
            <button type="button" class="btn btn-lg" id="stop"><i class="far fa-times-circle"></i> stop</button>

            
            <button type="button" class="btn btn-lg" id="reset"><i class="fas fa-redo-alt"></i> reset</button>

           
        </div>
    </div>



    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->

    
    <script src="stopscript.js"></script>
    
</body>
</html>
